<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <title>Discover Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hero" class="col-md-12">
      <div class="navbar col-md-4">
        <img src="assets/logo.png" class="logo" />
        <div class="user">
          <button type="button">Explore</button>
          <img src="assets/user.png" />
        </div>
      </div>

      <div class="container col-md-4">
        <div class="info col-sm-12">
          <h1 class="col-sm">DISCOVER</h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.<br />
            Lorem Ipsum has been the first to create typesetting industry in the
            United States.<br />
            Lorem Ipsum has also been the first to create typesetting industry
            for the country.
          </p>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <div class="slider col-md-4">
        <img src="assets/left-arrow.png" id="prev" />
        <div class="preview">
          <img src="assets/small1.png" class="active thumbnail" />
          <img src="assets/small2.png" class="thumbnail" />
          <img src="assets/small3.png" class="thumbnail" />
          <img src="assets/small4.png" class="thumbnail" />
          <img src="assets/small5.png" class="thumbnail" />
        </div>
        <img src="assets/right-arrow.png" id="next" />
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
